name: Update README

on:
  push:
    paths:
      - 'code/*.cpp'
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      
      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Update README
        run: python3 update_readme.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Auto-update README.md with new problems"
          git push
